{% extends "base_menu.html" %}

{% block content %}
<div class = "p_ticket_info">
    Are you sure you want to cancel ticket of <br>
    Train <span class = "large_bold">{{ticket_info.train_number}}</span><br>
    from <span class = "large_bold">{{ticket_info.station_from}}</span>
    to <span class = "large_bold">{{ticket_info.station_to}}</span>
    on <span class = "large_bold">{{ticket_info.depart_date}}</span>?
</div>
<p> <br> </p>
<form action="" method="post">{% csrf_token %}
    <input class="btn btn_search" type="submit" value="Confirm" />
    <input class="btn btn_search" type="submit" name="cancel" value="Cancel" /> 
</form>
{% endblock %}
